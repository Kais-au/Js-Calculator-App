<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Js Calculator</title>
		<link rel="stylesheet" href="./style/style.css" />
	</head>
	<body>
        <div class="calc">
		    <div class="calc__container">
		    	<div class="calc__container__intro">
		    		<h1 class="calc__container__intro--heading">Js Calculator</h1>
		    	</div>

		        <div class="calc__shell">
		    	    <div class="calc__shell__screen">

                    </div>
		    	        <div class="calc__shell__board">
                            <div class="calc__shell__board-main">
		    		            <button class="calc__shell__board--btn">Num</button>
		    		            <button class="calc__shell__board--btn">/</button>
		    		            <button class="calc__shell__board--btn">*</button>
		    		            <button class="calc__shell__board--btn">7</button>
		    		            <button class="calc__shell__board--btn">8</button>
		    		            <button class="calc__shell__board--btn">9</button>
		    		            <button class="calc__shell__board--btn">4</button>
		    		            <button class="calc__shell__board--btn">5</button>
		    		            <button class="calc__shell__board--btn">6</button>
		    		            <button class="calc__shell__board--btn">1</button>
		    		            <button class="calc__shell__board--btn">2</button>
		    		            <button class="calc__shell__board--btn">3</button>
		    		            <button class="calc__shell__board--btn">0</button>
		    		            <button class="calc__shell__board--btn">000</button>
		    		            <button class="calc__shell__board--btn">.</button>
                            </div>
                            <div class="calc__shell__board-extra">
                                <button class="calc__shell__board--btn">-</button>
                                <button class="calc__shell__board--btn">+</button>
                                <button class="calc__shell__board--btn">BkSpc</button>
                                <button class="calc__shell__board--bigBtn">Enter</button>
                            </div>
                        </div>
                    </div>
		    	</div>
		    </div>
        </div>
	</body>
</html>
